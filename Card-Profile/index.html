<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="img/pasfoto.jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card - Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <section class="main">
        <div class="wrapper">
            <div class="profile-card">
                <div class="images">
                    <div class="image">
                        <img src="img/pasfoto.jpg" class="profile-pict">
                    </div>
                </div>
                <div class="data">
                    <h2>Azhar Ilyas Hanifa</h2>
                    <span>Undergraduate Electronics and Instrumentation Student at Gadjah Mada University</span>
                    <p>azharilyashanifa@mail.ugm.ac.id</p>
                </div>
                <h4 class="info">Follow me on other social media</h4>
                <div class="icon">
                    <div class="data-icon">
                        <a href="https://www.linkedin.com/in/azharilyas/"><i class="fa-brands fa-linkedin"></i></a>
                        <p>LinkedIn</p>
                    </div>
                    <div class="data-icon">
                        <a href="https://www.instagram.com/azrhnip"><i class="fa-brands fa-square-instagram"></i></a>
                        <p>Instagram</p>
                    </div>
                    <div class="data-icon">
                        <a href="https://github.com/hanifazhar"><i class="fa-brands fa-github"></i></a>
                        <p>GitHub</p>
                    </div>
                    <div class="data-icon">
                        <a href="https://www.tiktok.com/@azrhnip"><i class="fa-brands fa-tiktok"></i></a>
                        <p>TikTok</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
